<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">To Do App</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Main page</a></li>
                    <li><a href="registration.html">Registration</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <form id="login_form" method="post" action="profilePage.html" style="border:1px solid #ccc">
        <div class="container">
            <h1>LogIn</h1>
            <div id="Error"></div>
            <hr>
            <label for="email"><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter username or email" name="username_or_email" class="form-control" required/>
            <label for="psw"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="psw" class="form-control" required/>
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
    <script src="js/login.js"></script>
    <script src="js/localStorage.js"></script>
</body>

</html>
