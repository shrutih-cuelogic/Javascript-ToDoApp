<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="usernameNav" href="#"></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="profilePage.html">Profile Page</a></li>
                <li><a href="toDo.html">To Do List</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="login.html" onclick='commonServices.logout()'><span class="glyphicon glyphicon-log-in"></span> LogOut</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <label for="profile_image"><b>Profile Image</b></label>
                        <br>
                        <img id="userProfile" src="#" alt="" class="img-rounded img-responsive" />
                        <br>
                        <input id="myimage" type="file" name="myImage" accept="image/x-png,image/gif,image/jpeg" onchange="profilePageServices.changeProfileImage(this);" required/>
                        <br>
                        <br>
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <form>
                            <div class="form-group">
                                <label for="first_name"><b>First name</b></label>
                                <input id="first_name" type="text" placeholder="Enter first name" name="first_name" onchange="profilePageServices.changeFirstName(this);" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="last_name"><b>Last name</b></label>
                                <input id="last_name" type="text" placeholder="Enter last name" name="last_name" onchange="profilePageServices.changeLastName(this);" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="gender"><b>Gender</b></label>
                                <div id="gender_group">
                                    <input type="radio" id="Male" value="Male" onclick='profilePageServices.changeGender(this)' name="gender"> Male
                                    <br>
                                    <input type="radio" id="Female" value="Female" onclick='profilePageServices.changeGender(this)' name="gender"> Female
                                    <br>
                                    <input type="radio" id="other" value="other" onclick='profilePageServices.changeGender(this)' name="gender"> Other
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address"><b>Address</b></label>
                                <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="50" onchange="profilePageServices.changeAddress(this);" class="form-control" required="required"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/localStorage.js"></script>
    <script src="js/profilePage.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
